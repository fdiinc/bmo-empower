##########################################################################
################## Appender for Console  #################################
##########################################################################

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=@log4j.console.threshold@
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%5p] %c - %m%n



###########################################################################
################## Appender for Main Log  #################################
###########################################################################

log4j.category.com.bmo=INFO, Archive, Console
log4j.appender.Archive.Threshold=INFO
log4j.appender.Archive=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Archive.layout=org.apache.log4j.PatternLayout
log4j.appender.Archive.DatePattern='.'yyyy-ww-dd
log4j.appender.Archive.layout.ConversionPattern=%d [%5p] %c - %m%n
log4j.appender.Archive.File=.\\logs\\drdpurge.log
log4j.appender.Archive.Append=true

#Event Log Appender
log4j.category.EVENT=error, EVENT
    log4j.appender.EVENT=org.apache.log4j.nt.NTEventLogAppender
    log4j.appender.EVENT.source=DRDPURGE
log4j.appender.EVENT.layout=org.apache.log4j.PatternLayout
